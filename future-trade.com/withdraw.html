  <script>


    // Get the modal
var modal = document.getElementById("withdrawalModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
document.getElementById("withdrawalForm").onsubmit = function(event) {
  event.preventDefault();
  var amount = document.getElementById("amount").value;
  modal.querySelector("p").innerText = " Success! debited -₦" + amount;
  modal.style.display = "block";
};

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
};

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
};


document.addEventListener("DOMContentLoaded", function() {
  // Retrieve balance from local storage
  var balance = localStorage.getItem("balance");
  if (balance !== null) {
    document.getElementById("balance").textContent = balance;
  }

  // Start a timer to reset balance to zero after 20 seconds
  setTimeout(function() {
    localStorage.setItem("balance", "0.00");
    document.getElementById("balance").textContent = "0.00";
  }, 30000);
});
  </script>
