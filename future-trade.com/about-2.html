            function vidshow(vid) {
                vidd = ' <div id="vid"><video src="/img/' + vid + '" controls></video></div>';

                $('#vid').addClass('vid');
                $('#vid video').addClass('vide');
                $('.tobii').show(500);
            }
    
            $('.tobii__close').click(function(e) {
